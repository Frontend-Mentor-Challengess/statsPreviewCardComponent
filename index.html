<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <section>
          <div class="section">
            <h2 class="stat-values">10k+</h2>
            <p class="stats">companies</p>
          </div>
          <div class="section">
            <h2 class="stat-values">314</h2>
            <p class="stats">templates</p>
          </div>
          <div class="section">
            <h2 class="stat-values">12M+</h2>
            <p class="stats">queries</p>
          </div>
        </section>
      </div>

      <picture>
        <img src="./images/image-header-mobile.jpg" alt="Image Header Mobile" class="mobile-img">
        <img
          src="./images/image-header-desktop.jpg"
          alt=" Image Header"
          class="desktop-img"
        />
      </picture>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">N. Srinu Vinay Kumar</a>.
      </div>
    </footer>
  </body>
</html>
